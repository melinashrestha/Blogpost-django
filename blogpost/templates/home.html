{% extends 'base.html' %}
{% block title_block %}Homepage{% endblock %}
{% block content_block %}
<div class="container mt-4">
    <h1>Welcome to our website!</h1>
    <p>This is the homepage content.</p>
    
    <div class="row mt-4">
        {% for each in blogpost %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="./media/{{ each.image }}" class="card-img-top" alt="{{ each.image }}">
                <div class="card-body">
                    <h5 class="card-title">{{ each.title }}</h5>
                    <p class="card-text">{{ each.content | truncatewords:15 }}</p>
                    <a href="#" class="btn btn-primary">View more</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
